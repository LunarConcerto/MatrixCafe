name: Gradle 构建 & 发布

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: 设置 JDK
      uses: actions/setup-java@v3.12.0
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: 验证 Gradle 包装器
      uses: gradle/wrapper-validation-action@v1

    - name: 提升 Gradle 包装器权限
      run: chmod +x ./gradlew
      
    - name: 设置 Gradle
      uses: gradle/gradle-build-action@ef76a971e2fa3f867b617efd72f2fbd72cf6f8bc

    - name: 构建
      env:
        CI: 'true'
      run: ./gradlew -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false --no-daemon --no-parallel --continue build

    - name: 上传工件
      uses: actions/upload-artifact@v3.1.3
      with:
        name: "MatrixCafe"
        path: build/libs/MatrixCafe-Core-*.jar
    
    - name: 发布到 Maven 本地
      env:
        CI: 'true'
      run: ./gradlew publishToMavenLocal

    - name: 发布 Maven 包
      uses: samuelmeuli/action-maven-publish@v1
      with:
        directory: /home/runner/.m2/repository/cafe/lunarconcerto/MatrixCafe-Core/1.0
        nexus_username: ${{ secrets.nexus_username }}
        nexus_password: ${{ secrets.nexus_password }}

    - name: 上传构建报告
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: build-reports
        path: '**/build/reports/'
